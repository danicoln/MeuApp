spring.jpa.database=MYSQL
spring.datasource.url=jdbc:mysql://localhost/financas_db?createDatabaseIfNotExist=true&useSSL=false
spring.database.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

##flyway
spring.flyway.enabled=true
spring.flyway.baselineOnMigrate=true
spring.flyway.locations=classpath:db/migration
server.error.include-message=always
server.error.include-binding-errors=always

#Permissões para que o frontend acesse o backend.
spring.mvc.cors.allowed-origins=http://localhost:4200
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE
spring.mvc.cors.allowed-headers=Authorization,Content-Type

