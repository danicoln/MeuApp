
<div class="container">

  <div>
    <h1>Minhas Finanças</h1>
  </div>

  <p-table [value]="transacoes">
    <ng-template pTemplate="header">

      <tr>
        <th>Id</th>
        <th>Descrição</th>
        <th>Valor</th>
        <th>Data</th>
        <th>Ações</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-transacao>
      <tr>
        <td>{{ transacao.id }}</td>
        <td>{{ transacao.descricao }}</td>
        <td>{{ transacao.valor }}</td>
        <td>{{ formatDate(transacao.data)}}</td>
        <td>
          <!--Falta adicionar o (click)="metodo" nos botoes-->
          <button pButton type="button" label="Editar" icon="pi pi-pencil" class="p-button-warning"
          ></button>
          <button pButton type="button" label="Excluir" icon="pi pi-trash" class="p-button-danger"
          (click)="excluirTransacao(transacao.id)"></button>
        </td>
      </tr>

    </ng-template>
  </p-table>
  <button pButton type="button" label="Adicionar Transação" icon="pi pi-file" class="p-button-success"
  routerLink="/adicionar-transacao"></button>

</div>
